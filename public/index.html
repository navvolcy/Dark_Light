<!DOCTYPE html>
<html lang="en"  data-theme="light">
  <head>
    <title>Student Logs</title>
    <meta charset="UTF-8">
    <link rel="icon" href="UVUMonogramGreen-0005.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
  <div>
    <div class="mode">
        Dark mode:            
        <button
        id="mode"
        type="button"
        data-theme-toggle
        aria-label="Change to light theme"
      >Off</button>
    </div>
      
    
    <img src="UVUHorizontalBlack-0010.png"/>
    <form id="form1">
     <div id="align">
        <select
          aria-label="Select Course"
          id="course"
          name="course"
          data-cy="course_select"
          >
          <option selected value="" id="empty">Choose Courses</option>  
        </select>
        <br />
        <div id="studentID" style="display:none">
          <label for="uvuId">UVU ID</label>
          <input type="text" id="uvuId" name="uvuId" data-cy="uvuId_input" placeholder="1023456712" maxlength="8"
          onkeypress="return(event.charCode !=8 && event.charCode == 0 || (event.charCode >= 48 && event.charCode <= 57))"/>
        </div>
        <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay">
          
        </h3>
        <ul data-cy="logs" id="unOrdered">
          
        </ul>
        <label>New Log</label><br />
        <textarea
        
          aria-label="add log textarea"
          data-cy="log_textarea"
          id="text"
          
        ></textarea
        ><br />
     </div>
      <button type="submit" data-cy="add_log_btn" id="button">Add Log</button>
      
    </form>
    <img src="uvu_image.png">
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js">
      
    $(".change").on("click", function() {
      console.log("jq");
        if( $( "body" ).hasClass( "dark" )) {
            $( "body" ).removeClass("dark" );
            $( ".change" ).text( "OFF" );
        } else {
            $( "body" ).addClass( "dark" );
            $( ".change" ).text("ON");
        }
    });

</script>
    
    <script src="script.js"></script>
  </body>

</html>
